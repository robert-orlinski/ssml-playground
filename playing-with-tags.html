<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <button id="button">Click to play the text</button>

    <script>
      const button = document.getElementById("button");

      button.addEventListener("click", () => {
        const utterance = new SpeechSynthesisUtterance();

        utterance.text = `
          <speak>
            Tutaj coś powiem po polsku
            <break time="1000ms"/>
            i jeszcze coś po chwili
          </speak>
        `;
        utterance.lang = "pl";

        speechSynthesis.speak(utterance);
      });
    </script>
  </body>
</html>
